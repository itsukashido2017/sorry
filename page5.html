<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Apology Story Page 2</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Google Fonts including Thai support -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600;700&amp;family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#66b319",
                        "background-light": "#fbf9f3", // Soft cream as requested
                        "background-dark": "#192111",
                        "text-primary": "#141b0e",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans Thai", "sans-serif"],
                        "body": ["Plus Jakarta Sans", "Noto Sans Thai", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="styles.css">

</head>

<body
    class="bg-background-light dark:bg-background-dark font-display antialiased text-text-primary min-h-screen w-full flex flex-col justify-between animate-fade-in">
    <!-- Top Section: Image & Navigation -->

    <div class="flex-1 flex flex-col relative">
        <!-- Top Bar with simple back icon (optional context) -->
        <div
            class="absolute top-0 left-0 w-full z-10 p-4 pt-8 flex justify-between items-start bg-gradient-to-b from-black/40 via-black/20 to-transparent">
            <!-- Back Button -->
            <button
                class="text-white/90 hover:text-white transition-colors p-2 rounded-full backdrop-blur-sm bg-black/10 mt-1">
                <span class="material-symbols-outlined text-2xl">arrow_back</span>
            </button>

            <!-- Page Indicator / Progress -->
            <div class="flex flex-col items-center gap-2 pt-2">
                <span
                    class="text-white/90 text-[10px] font-bold tracking-[0.2em] uppercase drop-shadow-md font-display">Chapter
                    5 of 20</span>
                <div class="flex w-32 flex-row items-center justify-center gap-1.5 h-1.5">
                    <div class="h-full flex-1 rounded-full bg-white/20 backdrop-blur-sm overflow-hidden">
                        <div class="h-full w-[25%] rounded-full bg-primary shadow-[0_0_10px_rgba(102,179,25,0.6)]">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Menu Button -->
            <button
                class="text-white/90 hover:text-white transition-colors p-2 rounded-full backdrop-blur-sm bg-black/10 mt-1">
                <span class="material-symbols-outlined text-2xl">more_vert</span>
            </button>
        </div>
        <!-- Hero Image Container -->
        <!-- Using a moody B&W silhouette image as requested -->
        <div class="w-full h-[45vh] relative shrink-0">
            <div class="w-full h-full bg-contain bg-no-repeat bg-center"
                data-alt="Silhouette of a person walking alone in a moody landscape"
                style='background-image: url("photo/page5.jpeg");'>
            </div>
        </div>

        <!-- Content Area -->
        <div class="flex flex-col items-center px-8 pt-4 pb-8 text-center -mt-12 relative z-10">
            <!-- Decorative Icon -->
            <div class="mb-6 p-4 rounded-full bg-white dark:bg-zinc-800 shadow-sm ring-1 ring-black/5">
                <span class="material-symbols-outlined text-primary text-3xl">sentiment_satisfied</span>
            </div>

            <!-- Body Text -->
            <p class="text-zinc-600 dark:text-zinc-400 text-lg font-normal leading-relaxed max-w-sm mx-auto">
                ฉันขอโทษวันเกิดฉันปีนั้นฉันเป็นคนบอกแกเองแท้ๆ
                <br>ว่าไม่ต้องการอะไรมากมาย ขอแค่ลงอะไรให้ก็พอ
            </p>
            <!-- Spacer for visual breathing room -->
            <div class="h-8"></div>
        </div>
    </div>
    <!-- Bottom Section: Controls & Progress -->
    <div
        class="w-full bg-background-light dark:bg-background-dark pb-8 pt-4 px-6 flex flex-col gap-6 relative z-20 shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.05)] dark:shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.5)]">
        <!-- Progress Dots -->
        <div class="flex w-full flex-row items-center justify-center gap-2">
            <!-- Active/Past Dot -->
            <div class="h-1.5 w-1.5 rounded-full bg-primary/40"></div>
            <!-- Current Dot -->
            <div class="h-2 w-6 rounded-full bg-primary transition-all duration-300"></div>
            <!-- Future Dots -->
            <div class="h-1.5 w-1.5 rounded-full bg-zinc-300 dark:bg-zinc-700"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-zinc-300 dark:bg-zinc-700"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-zinc-300 dark:bg-zinc-700"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-zinc-300 dark:bg-zinc-700"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-zinc-300 dark:bg-zinc-700"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-zinc-300 dark:bg-zinc-700"></div>
            <div class="hidden sm:block h-1.5 w-1.5 rounded-full bg-zinc-300 dark:bg-zinc-700"></div>

        </div>
        <!-- Action Buttons -->
        <div class="flex gap-4 w-full max-w-md mx-auto">
            <a href="page4.html"
                class="group relative flex-1 flex items-center justify-center overflow-hidden rounded-full h-14 bg-white dark:bg-zinc-800 border-2 border-primary/20 hover:border-primary text-primary transition-all duration-200 active:scale-95 shadow-sm">
                <span
                    class="material-symbols-outlined mr-2 text-xl group-hover:-translate-x-1 transition-transform">arrow_back</span>
                <span class="text-base font-bold tracking-wide">ย้อนกลับ</span>
            </a>
            <a href="page6.html"
                class="group relative flex-1 flex items-center justify-center overflow-hidden rounded-full h-14 bg-primary text-white shadow-lg shadow-primary/30 hover:shadow-primary/50 transition-all duration-200 active:scale-95">
                <span class="text-base font-bold tracking-wide">ต่อไป</span>
                <span
                    class="material-symbols-outlined ml-2 text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
            </a>
        </div>
        <!-- Safe area for mobile home indicator -->
        <div class="h-1 w-full"></div>
    </div>
</body>

</html>
