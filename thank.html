<!DOCTYPE html>
<html class="light" lang="th">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Thank You - แด่... แบม</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Google Fonts including Thai support -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&amp;family=Noto+Sans+Thai:wght@300;400;600;700&amp;family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#fec3ce",
                        "cream-soft": "#F9F7F2",
                        "washi-pink": "#FFB7C5",
                        "washi-blue": "#B2EBF2",
                        "washi-orange": "#FFCC80",
                        "dark-gray": "#333333",
                        "placeholder-green": "#FFB7C5", // Changed to match washi-pink
                    },
                    fontFamily: {
                        "display": ["'Plus Jakarta Sans'", "'Noto Sans Thai'", "sans-serif"],
                        "handwriting": ["'Caveat'", "cursive"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>

    <style>
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-slow {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        .animate-slide-up {
            animation: slideUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .animate-pulse-slow {
            animation: pulse-slow 3s infinite ease-in-out;
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        .delay-300 {
            animation-delay: 0.3s;
        }

        .delay-500 {
            animation-delay: 0.5s;
        }

        .delay-700 {
            animation-delay: 0.7s;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);

    </style>
    <style>

</head>

<body class="bg-cream-soft font-display text-gray-800 antialiased">
    <main
        class="w-full max-w-md min-h-screen relative flex flex-col bg-cream-soft mx-auto shadow-2xl overflow-y-auto no-scrollbar">
        <div class="relative h-[15vh] w-full flex-shrink-0">
            <div class="absolute inset-0 bg-cover bg-[center_25%] opacity-80"
                style="background-image: url('photo/pic6.jpeg');">
            </div>
            <div class="absolute inset-0 bg-gradient-to-b from-black/5 via-transparent to-cream-soft"></div>
        </div>
        <div class="px-8 mt-2 text-center animate-slide-up delay-100">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900 leading-tight">
                ขอบคุณสำหรับของขวัญนะ แบม
            </h1>
        </div>
        <div class="relative px-4 mt-8 flex items-center justify-center min-h-[420px]">
            <div id="btn-left"
                class="absolute left-6 w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white shadow-lg active:scale-95 transition-all z-30 translate-y-[-10px] cursor-pointer">
                <span class="material-symbols-outlined text-2xl">chevron_left</span>
            </div>
            <div id="btn-right"
                class="absolute right-6 w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white shadow-lg active:scale-95 transition-all z-30 translate-y-[-10px] cursor-pointer">
                <span class="material-symbols-outlined text-2xl">chevron_right</span>
            </div>
            <div id="carousel-track"
                class="relative w-full h-[400px] flex items-center justify-center animate-fade-in delay-200">
                <!-- Items will be generated by JS -->
            </div>

            <script>
                const carouselData = [
                    {
                        img: "photo/thx1.jpeg",
                        title: "MEMORY 1",
                        text: "กำไลที่เค้าให้เธอ",
                        desc: "เค้ายังใส่ยังเก็บไว้อยู่เลย ถึงตอนนี้มันจะเหลืองไปบ้างแล้วก็ตาม555 แต่ก็เป็นของชิ้นแรกที่เค้าให้เธอนะ"
                    },
                    {
                        img: "photo/thx2.jpeg",
                        title: "MEMORY 2",
                        text: "รูปถ่ายสติ๊กเกอร์",
                        desc: "รูปนี้อุส่าแบ่งกับเธอคนละครึ่งเค้ายังเก็บไว้ เอาไว้ดูเวลาเค้าทำอะไรเสมอไม่รู้เธอจะทิ้งมันไปรึยัง"
                    },
                    {
                        img: "photo/thx3.jpeg",
                        title: "MEMORY 3",
                        text: "ถุงผ้าที่เธอให้",
                        desc: "เค้ายังจำตอนที่เธอให้ได้อยู่เลย ที่เธอซื้อให้เค้าแล้วเอามาให้เค้าที่ร้านกชาติ ขอบคุณที่ตอนนั้นซื้อให้หละ"
                    },
                    {
                        img: "photo/thx4.jpeg",
                        title: "MEMORY 4",
                        text: "เสื้อเจ้าปัญหา",
                        desc: "เสื้อนี้เธอซื้อให้ในวันเกิดเค้า แล้วเค้าก็งอแงเองว่าไม่อยากได้อะไรแค่อยากให้ลงสตอรี่ก็พอ แต่พอได้มาเค้าดีใจจริงๆนะที่เธอซื้อให้ เค้าจำได้นะเพราะช่วงนั้นเธอตัวติดกับเค้าเธอเลยแม่แอบไปซื้อให้อะ555 ขอบคุณนะแล้วก็ขอโทษจริงๆ"
                    },
                    {
                        img: "photo/thx5.jpeg",
                        title: "MEMORY 5",
                        text: "น้องปุยเมฆฆฆฆ",
                        desc: "เราซื้อมาใส่คู่กันเค้าหัวใจจะวายทุกครั้งอะเวลามันขาดกลัวมันจะหายตลอดเลย"
                    },
                    {
                        img: "photo/thx6.jpeg",
                        title: "MEMORY 6",
                        text: "กระจกที่เธอทำมาให้",
                        desc: "เค้าใช้กระจกเธอทุกวันเลยนะ555 แต่เสียดายอย่างเดียวที่ตอนนี้มันเปิดไฟไม่ได้แล้วแต่ถึงงั้นกะขอบคุณเธอตอนนั้นมากที่ทำมาให้เค้านะ"
                    },
                    {
                        img: "photo/thx7.jpeg",
                        title: "MEMORY 7",
                        text: "ปักครอสติสชินนาม่อนโรล",
                        desc: "อันนี้เธอนั้งทำเองแล้วเธอก็เอามาให้ นี่ไม่เคยเอามันไปไว้ไหนเลยเอาไว้ดูตอนนอนกับหน้าคอมตลอด"
                    },
                    {
                        img: "photo/thx8.jpeg",
                        title: "MEMORY 8",
                        text: "เคสโทรศัพท์",
                        desc: "นี่เป็นของชิ้นสุดท้ายละที่เค้าได้จากเธอตอนนั้น เค้าน่าจะยื้อจะรังแกไว้"
                    }
                ];

                let currentIndex = 0;

                function updateCarousel() {
                    const track = document.getElementById('carousel-track');
                    const dotsContainer = document.getElementById('carousel-dots');

                    // Clear existing items
                    track.innerHTML = '';
                    dotsContainer.innerHTML = '';

                    carouselData.forEach((item, index) => {
                        // Create Dot
                        const dot = document.createElement('div');
                        dot.className = `w-2 h-2 rounded-full transition-colors duration-300 ${index === currentIndex ? 'bg-primary' : 'bg-gray-300'}`;
                        dot.onclick = () => { currentIndex = index; updateCarousel(); };
                        dotsContainer.appendChild(dot);

                        // Calculate position relative to current index
                        let position = 'hidden'; // Default hidden
                        let zIndex = 0;
                        let opacity = 0;
                        let scale = 0.8;
                        let translateX = '0px';

                        // We need to show: current-1 (left), current (center), current+1 (right)
                        // Cyclic logic for 4 items: 0, 1, 2, 3

                        const total = carouselData.length;

                        // Normalized difference handling wrap-around
                        let diff = (index - currentIndex + total) % total;
                        // specific adjustments for 4 items to centre "current"
                        // diff 0 = center
                        // diff 1 = right
                        // diff total-1 (or -1) = left
                        // others = hidden

                        if (diff === 0) {
                            // Center
                            position = 'center';
                            zIndex = 20;
                            opacity = 1;
                            scale = 1;
                            translateX = '0';
                        } else if (diff === 1) {
                            // Right
                            position = 'right';
                            zIndex = 10;
                            opacity = 0.8;
                            scale = 0.9;
                            translateX = '3rem'; // translate-x-12
                        } else if (diff === total - 1) {
                            // Left
                            zIndex = 10;
                            opacity = 0.8;
                            scale = 0.9;
                            translateX = '-3rem'; // -translate-x-12
                        } else {
                            // Hidden / Behind
                            zIndex = 0;
                            opacity = 0;
                            scale = 0.8;
                        }

                        const card = document.createElement('div');

                        // Base classes common to all
                        let baseClasses = "absolute transition-all duration-500 ease-in-out bg-white p-3 pb-6 shadow-md border border-gray-100";

                        // Dynamic styling
                        card.style.zIndex = zIndex;
                        card.style.opacity = opacity;
                        card.style.transform = `translateX(${translateX}) scale(${scale})`;

                        // Width logic - Center is slightly wider in original CSS (72% vs 65%)
                        if (index === currentIndex) {
                            card.className = `${baseClasses} w-[72%] shadow-[0_20px_50px_rgba(0,0,0,0.15)]`;
                        } else {
                            card.className = `${baseClasses} w-[65%]`;
                        }

                        // Content
                        let mediaContent = '';
                        if (item.isVideo) {
                            mediaContent = `<video src="${item.img}" class="aspect-square object-cover w-full block bg-gray-200" controls></video>`;
                        } else {
                            mediaContent = `<img src="${item.img}" class="aspect-square object-cover w-full block bg-gray-200">`;
                        }

                        // Text content differs based on active state in original
                        let textContent = '';
                        if (index === currentIndex) {
                            textContent = `
                                <div class="mt-4 flex flex-col items-center">
                                    <p class="font-handwriting text-center text-gray-700 text-2xl">${item.text}</p>
                                    <p class="text-[10px] text-gray-400 text-center mt-2 px-2">${item.desc}</p>
                                </div>
                            `;
                        } else {
                            textContent = `
                                <div class="mt-4">
                                    <p class="font-handwriting text-center text-gray-400 text-base">${item.text}</p>
                                </div>
                            `;
                        }

                        card.innerHTML = mediaContent + textContent;
                        track.appendChild(card);
                    });
                }

                // Initial Render
                document.addEventListener('DOMContentLoaded', () => {
                    const track = document.getElementById('carousel-track');
                    const dotsContainer = document.getElementById('carousel-dots');

                    // Create elements once
                    carouselData.forEach((item, index) => {
                        // Create Dot
                        const dot = document.createElement('div');
                        dot.className = `w-2 h-2 rounded-full transition-colors duration-300 cursor-pointer bg-gray-300`;
                        dot.onclick = () => { currentIndex = index; updateCarousel(); };
                        dotsContainer.appendChild(dot);

                        // Create Card
                        const card = document.createElement('div');
                        card.className = "absolute transition-all duration-1000 ease-in-out bg-white p-3 pb-6 shadow-md border border-gray-100 origin-center";

                        // Media
                        let mediaContent = '';
                        if (item.isVideo) {
                            mediaContent = `<video src="${item.img}" class="aspect-square object-cover w-full block bg-gray-200" controls></video>`;
                        } else {
                            mediaContent = `<img src="${item.img}" class="aspect-square object-cover w-full block bg-gray-200">`;
                        }

                        // Text Content (Unified structure)
                        // Title: font-handwriting text-center
                        // Desc: text-[10px] text-gray-400 text-center mt-2 px-2
                        const textContent = `
                            <div class="mt-4 flex flex-col items-center transition-all duration-1000">
                                <p class="font-display text-center transition-all duration-1000 text-base text-gray-400" id="title-${index}">${item.text}</p>
                                <div class="overflow-hidden transition-all duration-1000 max-h-0 opacity-0" id="desc-container-${index}">
                                    <p class="text-[10px] text-gray-400 text-center mt-2 px-2">${item.desc}</p>
                                </div>
                            </div>
                        `;

                        card.innerHTML = mediaContent + textContent;
                        track.appendChild(card);
                    });

                    function updateCarousel() {
                        // Update Dots
                        Array.from(dotsContainer.children).forEach((dot, index) => {
                            if (index === currentIndex) {
                                dot.classList.replace('bg-gray-300', 'bg-primary');
                            } else {
                                dot.classList.replace('bg-primary', 'bg-gray-300');
                            }
                        });

                        // Update Cards
                        Array.from(track.children).forEach((card, index) => {
                            const total = carouselData.length;
                            let diff = (index - currentIndex + total) % total;

                            let zIndex = 0;
                            let opacity = 0;
                            let scale = 0.8;
                            let translateX = '0px';
                            let widthClass = 'w-[65%]';
                            let shadowClass = 'shadow-md';

                            // Text Elements
                            const titleEl = card.querySelector(`p[id^="title-"]`);
                            const descContainer = card.querySelector(`div[id^="desc-container-"]`);

                            if (diff === 0) {
                                // Center
                                zIndex = 20;
                                opacity = 1;
                                scale = 1;
                                translateX = '0';
                                widthClass = 'w-[72%]';
                                shadowClass = 'shadow-[0_20px_50px_rgba(0,0,0,0.15)]';

                                // Active Text State
                                if (titleEl) {
                                    titleEl.className = "font-display text-center transition-all duration-1000 text-2xl text-gray-700";
                                }
                                if (descContainer) {
                                    descContainer.className = "overflow-hidden transition-all duration-1000 max-h-20 opacity-100";
                                }

                            } else {
                                // Inactive Text State
                                if (titleEl) {
                                    titleEl.className = "font-display text-center transition-all duration-1000 text-base text-gray-400";
                                }
                                if (descContainer) {
                                    descContainer.className = "overflow-hidden transition-all duration-1000 max-h-0 opacity-0";
                                }

                                if (diff === 1) {
                                    // Right
                                    zIndex = 10;
                                    opacity = 0.8;
                                    scale = 0.9;
                                    translateX = '3rem';
                                } else if (diff === total - 1) {
                                    // Left
                                    zIndex = 10;
                                    opacity = 0.8;
                                    scale = 0.9;
                                    translateX = '-3rem';
                                } else {
                                    // Hidden
                                    zIndex = 0;
                                    opacity = 0;
                                    scale = 0.8;
                                }
                            }

                            // Apply Styles
                            card.style.zIndex = zIndex;
                            card.style.opacity = opacity;
                            card.style.transform = `translateX(${translateX}) scale(${scale})`;

                            // Apply Classes for Width and Shadow
                            // Remove old width/shadow classes to avoid conflicts is tricky with string replacement
                            // So we explicitly set the className to rebuild it, ensuring transitions work
                            // BUT we need to keep base classes. 
                            // The base classes are: absolute transition-all duration-500 ease-in-out bg-white p-3 pb-6 border border-gray-100 origin-center

                            card.className = `absolute transition-all duration-1000 ease-in-out bg-white p-3 pb-6 border border-gray-100 origin-center ${widthClass} ${shadowClass}`;
                        });
                    }

                    // Initial Update
                    updateCarousel();

                    // Navigation Handlers
                    const btnLeft = document.getElementById('btn-left');
                    const btnRight = document.getElementById('btn-right');

                    if (btnLeft) {
                        btnLeft.onclick = () => {
                            currentIndex = (currentIndex - 1 + carouselData.length) % carouselData.length;
                            updateCarousel();
                        };
                    }

                    if (btnRight) {
                        btnRight.onclick = () => {
                            currentIndex = (currentIndex + 1) % carouselData.length;
                            updateCarousel();
                        };
                    }

                    // Helper for :contains text selection since querySelector doesn't support it directly
                    // We'll just select by index since we know the structure
                    const navButtons = document.querySelectorAll('.rounded-full.bg-primary');
                    // The first 2 are the nav buttons (left, right)
                    if (navButtons.length >= 2) {
                        navButtons[0].onclick = () => {
                            currentIndex = (currentIndex - 1 + carouselData.length) % carouselData.length;
                            updateCarousel();
                        };
                        navButtons[1].onclick = () => {
                            currentIndex = (currentIndex + 1) % carouselData.length;
                            updateCarousel();
                        };
                    }
                });
            </script>
        </div>
        <div class="px-8 mt-12 mb-8 space-y-4 animate-slide-up delay-300">
            <div class="w-10 h-[2px] bg-primary/30 mx-auto"></div>
            <p class="text-dark-gray text-center leading-relaxed font-normal">
                แบม ของทุกอย่างที่แกเคยให้ฉันไว้
                <br>ตอนนี้ฉันก็ยังเก็บมันไว้ทุกอย่างไม่เคยจะทิ้งมันเลย
            </p>
            <p class="text-dark-gray text-center leading-relaxed font-normal italic bounce-animate">
                ดีใจนะที่เคยมีแกในชีวิต
            </p>
        </div>
        <div class="mt-auto px-8 pb-6 animate-slide-up delay-500">
            <a href="index.html" class="w-full">
                <button
                    class="w-full bg-white text-gray-800 p-5 rounded-2xl border border-gray-100 shadow-sm flex items-center justify-center space-x-2 group active:scale-[0.98] transition-all animate-pulse-slow">
                    <span class="material-symbols-outlined text-primary">home</span>
                    <span class="font-medium text-lg">กลับสู่หน้าหลัก</span>
                </button>
            </a>
        </div>
        <div id="carousel-dots" class="flex justify-center space-x-2 pb-10 animate-fade-in delay-700">
            <!-- Dots will be generated by JS -->
        </div>
    </main>

</body>
